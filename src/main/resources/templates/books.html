<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlixBooks Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class="row">
        <h1 style="center"> List of Books</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Book AuthorFirstName</th>
            <th>Book AuthorLastName</th>
            <th>Book Title</th>
            <th>Book Price</th>
            <th>Book Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="books: ${books}">
            <td th:text="${book.authorFirstName}"></td>
            <td th:text="${book.authorLastName}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category}"></td>

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
